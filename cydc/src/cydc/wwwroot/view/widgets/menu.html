<md-list ng-controller="MenuCtrl as vm">
    <md-list-item ng-repeat="menu in vm.menus()" >
        <a ng-href="{{menu.link}}">
            <md-button ng-class="{'selected': menu.id === vm.currentId()}">
                {{menu.name}}
            </md-button>
        </a>
    </md-list-item>
</md-list>
