<div class="row">
    <div class="col-sm-24">
        <div class="form-group col-sm-6">
            <input type='text' class='form-control' placeholder="菜谱名称" data-bind="value:title" />
        </div>
        <div class="form-group col-sm-6">
            <input type='text' class='form-control' placeholder="套餐名称" data-bind="value:details" />
        </div>
        <div class="form-group col-sm-6">
            <input type='number' class='form-control' placeholder="价格" data-bind="value:price" />
        </div>
        <div class="col-sm-6">
            <div class="btn-group mt-35">
                <a class="btn btn-block btn-primary" title="新增" data-bind="click:add">新增</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-24">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><b>菜谱名称</b></th>
                        <th><b>套餐名称</b></th>
                        <th><b>价格</b></th>
                        <th class="text-right"><b>是否可用</b></th>
                        <th class="text-right"><b>删除</b></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:items()">
                    <tr>
                        <td data-bind="text:details"></td>
                        <td data-bind="text:title"></td>
                        <td data-bind="text:price"></td>
                        <td class="text-right">
                            <div class="btn-group mt-30 h-0" data-bind="click:$parent.toggleEnable.bind($parent, $data)">
                                <button type="button" data-toggle="button" autocomplete="off"
                                        data-bind="attr:{'class':enabled?'btn btn-toggle-switch active':'btn btn-toggle-switch'}">
                                    <span class="stateLabel stateLabel-on">可用</span>
                                    <span class="stateLabel stateLabel-off">不可用</span>
                                </button>
                            </div>
                        </td>
                        <td class="text-right"><span class="glyph glyph-delete" data-bind="click:$parent.drop.bind($parent)"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-24">
        <div class="pull-left paginaton">
            第<span class="cl-blue" data-bind="text:pageNumber"></span>页
        </div>
        <div class="pull-right">
            <!-- ko if: hasPrev -->
            <a href="#" data-bind="click:loadPrevPage">上一页</a>
            <!-- /ko -->
            <!-- ko if: hasNext -->
            <a href="#" data-bind="click:loadNextPage">下一页</a>
            <!-- /ko -->
        </div>
    </div>
</div>
