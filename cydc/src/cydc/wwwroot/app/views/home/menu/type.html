<div class="row">
    <div class="col-sm-24">
        <div class="form-group col-sm-6">
            <input type='text' class='form-control' placeholder="类型名称" data-bind="value:name" />
        </div>
        <div class="col-sm-18">
            <div class="btn-group mt-35">
                <a class="btn btn-block btn-primary" title="新增" data-bind="click:add">新增</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-24">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><b>类型名称</b></th>
                        <th>是否可用</th>
                        <th class="text-right"><b>删除</b></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:items">
                    <tr>
                        <td data-bind="text:name"></td>
                        <td>
                            <div class="btn-group mt-30 h-0" data-bind="click: $parent.toggleEnabled.bind($parent, $data)">
                                <button type="button" data-toggle="button" autocomplete="off"
                                        data-bind="attr:{'class':enabled?'btn btn-toggle-switch active':'btn btn-toggle-switch'}">
                                    <span class="stateLabel stateLabel-on">可用</span>
                                    <span class="stateLabel stateLabel-off">不可用</span>
                                </button>
                            </div>
                        </td>
                        <td class="text-right"><span class="glyph glyph-delete" data-bind="click:$parent.drop.bind($parent)"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
