<div class="container">
    <div class="row">
        <form data-bind="submit: search">
            <div class="form-group col-sm-6">
                <input type='text' class='form-control' placeholder="用户名" data-bind="value:userName" />
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="combobox">
                        <select class="form-control" data-bind="value:amountOfInterval">
                            <option value="">余额查询</option>
                            <option value="Lt0">&lt;0</option>
                            <option value="Eq0">=0</option>
                            <option value="Gt0">&gt;0</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="btn-group mt-35">
                    <a class="btn btn-block btn-primary" title="查询" data-bind="click:search"><span class="glyph glyph-magnifier-3"></span></a>
                </div>
            </div>
        </form>
    </div>
    <div class="row" data-bind="if:items().length>0">
        <div class="col-sm-24">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><b>用户名</b></th>
                            <th><b>余额</b></th>
                            <th class="text-right"><b>添加金额</b></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach:items">
                        <tr>
                            <td data-bind="text:userName"></td>
                            <td data-bind="text:total"></td>
                            <td class="text-right">
                                <a href="#" data-toggle="modal" data-target="#modal-sample" data-bind="click:$parent.saveUserId.bind($parent,$data)">添加金额</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-24">
            <div class="pull-left paginaton">
                第<span class="cl-blue" data-bind="text:pageNumber"></span>页
            </div>
            <div class="pull-right">
                <!-- ko if: hasPrev -->
                <a href="#" data-bind="click:loadPrevPage">上一页</a>
                <!-- /ko -->

                <!-- ko if: hasNext -->
                <a href="#" data-bind="click:loadNextPage">下一页</a>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <div class="row text-center" data-bind="ifnot:items().length>0">
        <h3>没有查询到相关数据.</h3>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" id="modal-sample" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="row">
                <div class="col-sm-24 col-md-17">
                    <input type='number' class='form-control' placeholder="金额" data-bind="value:price" />
                </div>
                <div class="col-sm-24 col-md-3 mt-11">
                    <a class="btn btn-block btn-primary" data-bind="click:addAmount.bind($data)">确定</a>
                </div>
            </div>
        </div>

    </div>
</div>
