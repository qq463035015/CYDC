<div class="container">
    <div class="row">
        <div class="form-group col-sm-6">
            <input type='text' class='form-control' placeholder="用户名" />
        </div>

            <div class="btn-group mt-35">
                <a class="btn btn-block btn-primary" title="查询"><span class="glyph glyph-magnifier-3"></span></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-24">
            <div class="form-group">
                <span>显示行数</span>
                <select size="1">
                    <option value="12">12</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-24">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><b>用户名</b></th>
                            <th><b>余额</b></th>
                            <th class="text-right"><b>添加金额</b></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Gray</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-24">
            <div class="pull-left paginaton">
                当前第<span class="cl-blue">1</span>页

            </div>
            <div class="pull-right">
                <a href="#">上一页</a>
                <a href="#">下一页</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-sample" tabindex="-1" role="dialog" aria-labelledby="modal-sample-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-24 col-md-18">
                        <input type='text' class='form-control' placeholder="金额" />
                    </div>
                    <div class="col-sm-24 col-md-3 mt-11">
                        <button type="button" class="btn btn-primary">
                            确定
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
