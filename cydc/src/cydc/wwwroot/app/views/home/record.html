<div class="container" data-bind="visible:auth.authed">
    <div class="row">
        <form data-bind="submit: search">
            <div class="form-group col-sm-6">
                <input type="date" class="form-control col-md-1" jquery-validation="true" data-bind="value:queryTime" />
            </div>
            <div class="col-sm-2">
                <div class="checkbox mt-15">
                    <label>
                        <input type="checkbox" data-bind="checked:onlyMe">
                        <span>仅自己</span>
                    </label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="btn-group mt-35">
                    <button type="submit" class="btn btn-block btn-primary" title="查询">
                        <span class="glyph glyph-magnifier-3"></span>
                    </button>
                </div>
            </div>
            <div class="col-sm-6 clearfix mt-15">
                <div class="checkbox pull-right">
                    <div class="type-sh4 cl-blue">
                        余额：<span style="color:red; font-weight:bold;" data-bind="text:amount"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row" data-bind="if:items().length>0">
        <div class="col-sm-24">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><b>#</b></th>
                        <th><b>用户名</b></th>
                        <th><b>点餐时间</b></th>
                        <th><b>套餐</b></th>
                        <th><b>口味</b></th>
                        <th><b>地点</b></th>
                        <th><b>备注</b></th>
                        <th><b>是否付款</b></th>
                        <th><b>金额</b></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:items">
                    <tr>
                        <td data-bind="text:id"></td>
                        <td data-bind="text:orderUser.userName"></td>
                        <td data-bind="dateTimeText:orderTime"></td>
                        <td data-bind="text:foodMenu.title"></td>
                        <td data-bind="text:taste.name"></td>
                        <td data-bind="text:location.name"></td>
                        <td data-bind="text:comment"></td>
                        <td data-bind="boolText:payment"></td>
                        <td data-bind="text:foodMenu.price"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav class="text-center">
            <ul class="pagination" data-bind="foreach: pagerButtons">
                <!-- ko if: type == 'first' -->
                <li class="pagination-prev">
                    <a href="javascript:void(0)" aria-label="首页" data-bind="click: click">
                        <i aria-hidden="true" class="glyph glyph-chevron-left"></i>
                    </a>
                </li>
                <!-- /ko -->
                <!-- ko if: type == 'prev' -->
                <li class="pagination-prev">
                    <a href="javascript:void(0)" aria-label="上一页" data-bind="click: click">
                        <i aria-hidden="true" class="glyph glyph-chevron-left-2"></i>
                    </a>
                </li>
                <!-- /ko -->
                <!-- ko if: type == 'page' -->
                <li data-bind="css: {active: active}">
                    <a href="javascript:void(0)" data-bind="click: click, text: page">1</a>
                </li>
                <!-- /ko -->
                <!-- ko if: type == 'dot' -->
                <li class="pagination-ellipsis"><span>&hellip;</span></li>
                <!-- /ko -->
                <!-- ko if: type == 'next' -->
                <li class="pagination-next">
                    <a href="javascript:void(0)" aria-label="下一页" data-bind="click: click">
                        <i aria-hidden="true" class="glyph glyph-chevron-right-2"></i>
                    </a>
                </li>
                <!-- /ko -->
                <!-- ko if: type == 'last' -->
                <li class="pagination-next">
                    <a href="javascript:void(0)" aria-label="尾页" data-bind="click: click">
                        <i aria-hidden="true" class="glyph glyph-chevron-right"></i>
                    </a>
                </li>
                <!-- /ko -->
            </ul>
        </nav>
    </div>
    <div class="row text-center" data-bind="ifnot:items().length>0">
        <h3>无数据</h3>
    </div>
</div>

<div class="container" data-bind="ifnot:auth.authed">
    <div class="row">
        <h1>请登录.</h1>
    </div>
</div>
