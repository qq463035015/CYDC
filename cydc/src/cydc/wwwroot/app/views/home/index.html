<div class="container">
    <div class="row">
        <div class="col-sm-24" data-bind="with:menu()[0]">
            <div class="col-sm-12">
                <img src="../images/pay.jpg" width="500" height="400" />
            </div>
            <div class="col-sm-12">
                <div class="type-sh3"><b>今日菜谱</b></div>
                <div class="type-sh3" data-bind="text:details"></div>
            </div>
            <div class="col-sm-6">
                <div class="type-sh3"><b>套餐类型</b></div>
                <div class="form-group">
                    <div class="combobox">
                        <select class="form-control" data-bind="value:$parent.type,options:$parent.allMenu,optionsValue:'id',optionsText:'title'"></select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="type-sh3"><b>口味类型</b></div>
                <div class="form-group">
                    <div class="combobox">
                        <select class="form-control" data-bind="value:$parent.foodType,options:$parent.allFoodType,optionsValue:'id',optionsText:'name'"></select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="type-sh3"><b>点餐地点</b></div>
                <div class="form-group">
                    <div class="combobox">
                        <select class="form-control" data-bind="value:$parent.location,options:$parent.allLocation,optionsValue:'id',optionsText:'name'"></select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="type-sh3"><b>金额(元)</b></div>
                <div class="form-group">
                    <input type='text' class='form-control' data-bind="value:price" />
                </div>
            </div>
            <div class="col-sm-12">
                <div class="type-sh3"><b>备注信息</b></div>
                <div class="form-group">
                    <textarea id="info" rows="2"></textarea>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="btn-group mt-40">
                    <a class="btn btn-block btn-primary" data-toggle="modal" data-target="#modal-sample">提交</a>
                </div>
            </div>
            <div class="col-sm-12">
                通知:今天下午16:30，一加将在北京竞园艺术中心举办新品发布会，正式发布旗下首款小屏旗舰新机“一加手机X”。
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-sample" tabindex="-1" role="dialog" aria-labelledby="modal-sample">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-sample-label">
                    确定要点餐？
                </h4>
            </div>
            <div class="modal-body">
                <div><b>菜谱：</b><span>豪华套餐豪华套餐豪华套餐豪华套餐豪华套餐</span></div>
                <div><b>套餐：</b><span>超辣</span></div>
                <div><b>口味：</b><span>超辣</span></div>
                <div><b>备注：</b><span>不要辣椒不要辣椒不要辣椒不要辣椒不要辣椒不要辣椒</span></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info"
                        data-dismiss="modal">
                    取消
                </button>
                <button type="button" class="btn btn-primary">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>
