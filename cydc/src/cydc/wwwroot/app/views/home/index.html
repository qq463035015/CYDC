            <div class="col-sm-6">

                <div class="type-sh3"><b>套餐份数</b></div>

                    <input type='text' class='form-control' />

            <div class="col-sm-3">

            <div class="col-sm-12">
                <div class="type-sh3"><b>备注信息</b></div>
                <div class="form-group">
                    <textarea id="info" rows="2"></textarea>
                </div>
            </div>
            <div class="col-sm-12">
