<div class="container">
    <div class="row">
        <div class="col-md-24">
            <h2>忘记了密码?</h2>
            <label class="type-sh2">&nbsp;输入你的电子邮件</label>
            <form class="form-horizontal">
                <hr /><br />
                <div class="validation-summary-valid text-danger" data-valmsg-summary="true">
                    <ul>
                        <li style="display:none"></li>
                    </ul>
                </div>        
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <label class="col-md-2 control-label">电子邮件</label>
                    <div class="col-md-10">
                        <input class="form-control" name="Email" placeholder="电子邮件..." />
                        <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary theme-default">发送</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
