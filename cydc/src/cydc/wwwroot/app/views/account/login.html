<div class="container body-content">
    <div class="row">
        <div class="col-md-10">
            <section>
                <form class="form-horizontal" role="form">
                    <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                        <ul>
                            <li style="display:none"></li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">账号</label>
                        <div class="col-md-16">
                            <input class="form-control" type="text" id="email" name="Email"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">密码</label>
                        <div class="col-md-16">
                            <input class="form-control" type="text" id="password" name="password"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-2">
                            <a href="account/register" class="btn btn-link">注册</a>
                        </div>
                        <div class="col-md-offset-2 col-md-2">
                            <a href="account/forgotPassword" class="btn btn-link">忘记密码?</a>
                        </div>
                        <div class="col-md-offset-4 col-md-4">
                            <button type="submit" class="btn btn-primary theme-default">登录</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
