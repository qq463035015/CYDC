<div class="container">
    <div class="row">
        <div class="col-md-24">
            <h2>修改密码</h2>
            <form class="form-horizontal" data-bind="submit: changePassword">
                <hr /><br />     
                <div class="form-group">
                    <label class="col-md-2 col-md-offset-2 control-label">密码</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" placeholder="密码..." data-bind="value: password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-md-offset-2 control-label">新密码</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" placeholder="新密码..." data-bind="value: newPassword"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-md-offset-2 control-label">确认密码</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" placeholder="确认密码..." data-bind="value: confirmedPassword"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-10">
                        <button type="submit" class="btn btn-primary theme-default">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
