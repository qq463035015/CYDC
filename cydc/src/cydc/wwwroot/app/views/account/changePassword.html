<div class="container">
    <div class="row">
        <div class="col-md-24">
            <h2>忘记了密码?</h2>
            <label class="type-sh2">&nbsp;输入你的电子邮件</label>
            <form class="form-horizontal" data-bind="submit: changePassword">
                <hr /><br />     
                <div class="form-group">
                    <label class="col-md-2 col-md-offset-2 control-label">密码</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" placeholder="密码..." />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-md-offset-2 control-label">新密码</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" placeholder="新密码..." />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-md-offset-2 control-label">确认密码</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" placeholder="确认密码..." />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-10">
                        <button type="submit" class="btn btn-primary theme-default">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
